    <script>
        // éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ã®ç®¡ç†
        class SoundManager {
            constructor() {
                this.sounds = {
                    bgm: new Audio('yaki.mp3'),
                    start: new Audio('start.mp3'),
                    flick: new Audio('omachi.mp3'),
                    ok: new Audio('39.mp3'),
                    ng: new Audio('kora.mp3'),
                    gameover: new Audio('gong.mp3')
                };
                
                // BGMã‚’ãƒ«ãƒ¼ãƒ—è¨­å®š
                this.sounds.bgm.loop = true;
                this.sounds.bgm.volume = 0.3;
                
                // ãã®ä»–ã®éŸ³é‡èª¿æ•´
                this.sounds.start.volume = 0.7;
                this.sounds.flick.volume = 0.5;
                this.sounds.ok.volume = 0.8;
                this.sounds.ng.volume = 0.8;
                this.sounds.gameover.volume = 0.9;
                
                // éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã®ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
                Object.keys(this.sounds).forEach(key => {
                    this.sounds[key].addEventListener('error', (e) => {
                        console.warn(`éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ« ${key}.mp3 ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“`);
                    });
                });
            }
            
            play(soundName) {
                try {
                    if (this.sounds[soundName]) {
                        this.sounds[soundName].currentTime = 0;
                        this.sounds[soundName].play().catch(e => {
                            console.warn(`éŸ³å£°å†ç”Ÿã‚¨ãƒ©ãƒ¼: ${soundName}`, e);
                        });
                    }
                } catch (e) {
                    console.warn(`éŸ³å£°å†ç”Ÿã‚¨ãƒ©ãƒ¼: ${soundName}`, e);
                }
            }
            
            playBGM() {
                try {
                    this.sounds.bgm.currentTime = 0;
                    return this.sounds.bgm.play().catch(e => {
                        console.warn('BGMå†ç”Ÿã‚¨ãƒ©ãƒ¼:', e);
                    });
                } catch (e) {
                    console.warn('BGMå†ç”Ÿã‚¨ãƒ©ãƒ¼:', e);
                }
            }
            
            stopBGM() {
                this.sounds.bgm.pause();
                this.sounds.bgm.currentTime = 0;
            }
            
            stopAll() {
                Object.values(this.sounds).forEach(sound => {
                    sound.pause();
                    sound.currentTime = 0;
                });
            }
        }

        class YakitoriGame {
            constructor() {
                this.score = 0;
                this.misses = 0;
                this.maxMisses = 5;
                this.yakitoris = [];
                this.nextYakitoriTime = 0;
                this.yakitoriSpeed = 3000; // 3ç§’ã§å®Œç’§ã«ãªã‚‹
                this.spawnInterval = 2000; // 2ç§’ã”ã¨ã«æ–°ã—ã„ç„¼ãé³¥
                this.gameRunning = true;
                
                this.grill = document.getElementById('grill');
                this.customer = document.getElementById('customer');
                this.speech = document.getElementById('speech');
                
                // ã‚µã‚¦ãƒ³ãƒ‰ãƒãƒãƒ¼ã‚¸ãƒ£ãƒ¼ã‚’åˆæœŸåŒ–
                this.soundManager = new SoundManager();
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.gameLoop();
                this.spawnYakitori();
                
                // BGMã¯è‡ªå‹•é–‹å§‹ã—ãªã„ï¼ˆãƒ–ãƒ©ã‚¦ã‚¶ãƒãƒªã‚·ãƒ¼ã®ãŸã‚ï¼‰
            }

            setupEventListeners() {
                let isDragging = false;
                let startY = 0;
                let startX = 0;
                let currentYakitori = null;

                this.grill.addEventListener('mousedown', (e) => this.handleStart(e, e.clientX, e.clientY));
                this.grill.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.handleStart(e, touch.clientX, touch.clientY);
                });

                document.addEventListener('mousemove', (e) => this.handleMove(e, e.clientX, e.clientY));
                document.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.handleMove(e, touch.clientX, touch.clientY);
                });

                document.addEventListener('mouseup', (e) => this.handleEnd(e));
                document.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.handleEnd(e);
                });
            }

            handleStart(e, clientX, clientY) {
                const yakitori = e.target.closest('.yakitori');
                if (yakitori && !yakitori.classList.contains('flying')) {
                    this.isDragging = true;
                    this.startY = clientY;
                    this.startX = clientX;
                    this.currentYakitori = yakitori;
                    yakitori.classList.add('dragging');
                }
            }

            handleMove(e, clientX, clientY) {
                if (this.isDragging && this.currentYakitori) {
                    const deltaY = this.startY - clientY;
                    const deltaX = clientX - this.startX;
                    
                    if (deltaY > 0) {
                        this.currentYakitori.style.transform = `translateY(-${deltaY}px) translateX(${deltaX}px)`;
                    }
                }
            }

            handleEnd(e) {
                if (this.isDragging && this.currentYakitori) {
                    const deltaY = this.startY - (e.clientY || e.changedTouches[0].clientY);
                    
                    if (deltaY > 50) { // ãƒ•ãƒªãƒƒã‚¯åˆ¤å®š
                        this.soundManager.play('flick'); // ãƒ•ãƒªãƒƒã‚¯éŸ³ã‚’å†ç”Ÿ
                        this.serveYakitori(this.currentYakitori);
                    } else {
                        // å…ƒã®ä½ç½®ã«æˆ»ã™
                        this.currentYakitori.style.transform = '';
                    }
                    
                    this.currentYakitori.classList.remove('dragging');
                    this.currentYakitori = null;
                    this.isDragging = false;
                }
            }

            spawnYakitori() {
                if (!this.gameRunning) return;

                const yakitori = document.createElement('div');
                yakitori.className = 'yakitori rare';
                
                // ã‚¹ãƒãƒ›å¯¾å¿œï¼šç”»é¢å¹…ã«å¿œã˜ãŸä½ç½®èª¿æ•´
                const screenWidth = window.innerWidth;
                const yakitoriWidth = Math.min(80, screenWidth * 0.12); // ç”»é¢å¹…ã®12%ã€æœ€å¤§80px
                const maxLeft = screenWidth - yakitoriWidth - 20; // å³ç«¯ã‹ã‚‰20pxä½™è£•
                const leftPosition = Math.random() * Math.max(maxLeft - 20, 20) + 10; // å·¦ç«¯ã‹ã‚‰10pxä½™è£•
                
                yakitori.style.left = `${leftPosition}px`;
                
                yakitori.innerHTML = `
                    <div class="stick"></div>
                    <div class="tsukune"></div>
                    <div class="tsukune"></div>
                    <div class="tsukune"></div>
                    <div class="tsukune"></div>
                    <div class="tsukune"></div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                `;

                const yakitoriData = {
                    element: yakitori,
                    cookTime: 0,
                    stage: 'rare'
                };

                this.yakitoris.push(yakitoriData);
                this.grill.appendChild(yakitori);

                // æ¬¡ã®ç„¼ãé³¥ã‚’ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«
                setTimeout(() => this.spawnYakitori(), this.spawnInterval);
            }

            updateYakitoris() {
                this.yakitoris.forEach((yakitori, index) => {
                    if (!yakitori.element.classList.contains('flying')) {
                        yakitori.cookTime += 16; // 60FPSã§16ms
                        
                        const progress = yakitori.cookTime / this.yakitoriSpeed;
                        const progressFill = yakitori.element.querySelector('.progress-fill');
                        progressFill.style.width = `${Math.min(progress * 100, 100)}%`;

                        let newStage;
                        if (progress < 0.3) {
                            newStage = 'rare';
                        } else if (progress < 0.7) {
                            newStage = 'medium';
                        } else if (progress < 1.0) {
                            newStage = 'perfect';
                        } else {
                            newStage = 'burnt';
                        }

                        if (newStage !== yakitori.stage) {
                            yakitori.element.className = `yakitori ${newStage}`;
                            yakitori.stage = newStage;
                        }

                        // ç„¦ã’ã™ããŸã‚‰è‡ªå‹•çš„ã«å¤±æ•—
                        if (progress > 1.5) {
                            this.removeYakitori(index);
                            this.addMiss();
                        }
                    }
                });
            }

            serveYakitori(yakitoriElement) {
                const yakitoriData = this.yakitoris.find(y => y.element === yakitoriElement);
                if (!yakitoriData) return;

                yakitoriElement.classList.add('flying');
                yakitoriElement.style.transform = 'translateY(-500px)';
                yakitoriElement.style.opacity = '0';

                const stage = yakitoriData.stage;
                if (stage === 'perfect') {
                    this.addScore();
                    this.showReaction('ã•ã‚“ãã‚…ã†ï¼', 'good', true);
                } else {
                    this.addMiss();
                    this.showReaction('ã“ã‚‰ãƒ¼ï¼', 'bad', false);
                }

                setTimeout(() => {
                    const index = this.yakitoris.findIndex(y => y.element === yakitoriElement);
                    this.removeYakitori(index);
                }, 800);
            }

            showReaction(text, type, isHappy) {
                this.speech.textContent = text;
                this.speech.className = `speech-bubble ${type}`;
                this.speech.style.opacity = '1';

                this.customer.className = isHappy ? 'customer happy' : 'customer angry';
                
                // åŠ¹æœéŸ³ã‚’å†ç”Ÿ
                if (isHappy) {
                    this.soundManager.play('ok');
                } else {
                    this.soundManager.play('ng');
                }

                setTimeout(() => {
                    this.speech.style.opacity = '0';
                    this.customer.className = 'customer';
                }, 1500);
            }

            addScore() {
                this.score += 10;
                document.getElementById('score').textContent = this.score;
                
                // ã‚¹ãƒ”ãƒ¼ãƒ‰ã‚¢ãƒƒãƒ—
                if (this.score % 50 === 0) {
                    this.yakitoriSpeed = Math.max(this.yakitoriSpeed - 200, 1000);
                    this.spawnInterval = Math.max(this.spawnInterval - 100, 800);
                }
            }

            addMiss() {
                this.misses++;
                document.getElementById('misses').textContent = this.misses;
                
                if (this.misses >= this.maxMisses) {
                    this.gameOver();
                }
            }

            removeYakitori(index) {
                if (index >= 0 && index < this.yakitoris.length) {
                    const yakitori = this.yakitoris[index];
                    if (yakitori.element.parentNode) {
                        yakitori.element.parentNode.removeChild(yakitori.element);
                    }
                    this.yakitoris.splice(index, 1);
                }
            }

            gameOver() {
                this.gameRunning = false;
                this.soundManager.stopBGM(); // BGMã‚’åœæ­¢
                this.soundManager.play('gameover'); // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼éŸ³ã‚’å†ç”Ÿ
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOver').style.display = 'block';
            }

            gameLoop() {
                if (this.gameRunning) {
                    this.updateYakitoris();
                    requestAnimationFrame(() => this.gameLoop());
                }
            }
        }

        let game;

        function startGameWithSound() {
            // ã‚¹ã‚¿ãƒ¼ãƒˆéŸ³ã‚’å†ç”Ÿ
            const soundManager = new SoundManager();
            soundManager.play('start');
            
            // ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ã‚’éè¡¨ç¤º
            document.getElementById('startScreen').style.display = 'none';
            
            // ã‚²ãƒ¼ãƒ é–‹å§‹
            setTimeout(() => {
                game = new YakitoriGame();
                // ãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œå¾Œãªã®ã§BGMã‚’å®‰å…¨ã«é–‹å§‹
                game.soundManager.playBGM();
            }, 500); // ã‚¹ã‚¿ãƒ¼ãƒˆéŸ³ã®å¾Œã«ã‚²ãƒ¼ãƒ é–‹å§‹
        }

        function startGame() {
            game = new YakitoriGame();
        }

        function restartGame() {
            // å‰ã®ã‚²ãƒ¼ãƒ ã®éŸ³ã‚’åœæ­¢
            if (game && game.soundManager) {
                game.soundManager.stopAll();
            }
            
            // ã‚²ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
            document.getElementById('score').textContent = '0';
            document.getElementById('misses').textContent = '0';
